<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3e0ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #0066cc;
            margin-bottom: 30px;
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #b3e0ff;
            border-radius: 5px;
            background-color: #f2f2f2;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus {
            border-color: #0066cc;
            outline: none;
        }

        button {
            background-color: #66cc66;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #559955;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Editar Producto</h1>
    <form action="/productos/actualizar" method="post">
        <input type="hidden" name="id" th:value="${producto.id}">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${producto.nombre}" required><br>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" th:value="${producto.categoria}" required><br>

        <label for="fechaVencimiento">Fecha Vencimiento:</label>
        <input type="date" id="fechaVencimiento" name="fechaVencimiento" th:value="${producto.fechaVencimiento}" required><br>

        <label for="stockMinimo">Stock Mínimo:</label>
        <input type="number" id="stockMinimo" name="stockMinimo" th:value="${producto.stockMinimo}" required><br>

        <label for="stockMaximo">Stock Máximo:</label>
        <input type="number" id="stockMaximo" name="stockMaximo" th:value="${producto.stockMaximo}" required><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" th:value="${producto.marca}" required><br>

        <label for="peso">Peso:</label>
        <input type="number" step="0.01" id="peso" name="peso" th:value="${producto.peso}" required><br>

        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
