<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
</head>
<body>
    <h1>Crear Producto</h1>
    <form action="/productos/nuevo" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>

        <label for="fechaVencimiento">Fecha Vencimiento:</label>
        <input type="date" id="fechaVencimiento" name="fechaVencimiento" required><br><br>

        <label for="stockMinimo">Stock Mínimo:</label>
        <input type="number" id="stockMinimo" name="stockMinimo" required><br><br>

        <label for="stockMaximo">Stock Máximo:</label>
        <input type="number" id="stockMaximo" name="stockMaximo" required><br><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br><br>

        <label for="peso">Peso:</label>
        <input type="number" step="0.01" id="peso" name="peso" required><br><br>

        <button type="submit">Guardar Producto</button>
    </form>
</body>
</html>
