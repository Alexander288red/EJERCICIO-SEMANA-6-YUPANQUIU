<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Producto</title>
    <style>
        /* Estilo del body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }

        /* Estilo del encabezado */
        h1 {
            color: #0066cc;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            font-size: 32px;
            animation: fadeIn 1s ease-out;
        }

        /* Estilo del formulario */
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            animation: slideIn 0.8s ease-out;
        }

        /* Estilo de los labels */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
        }

        /* Estilo de los campos de entrada */
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #b3e0ff;
            border-radius: 5px;
            background-color: #f2f2f2;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        /* Efecto al hacer focus en los campos */
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: #0066cc;
            outline: none;
        }

        /* Estilo del botón */
        button {
            background-color: #66cc66;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #559955;
        }

        /* Estilo del enlace */
        a {
            text-decoration: none;
            color: #0066cc;
            margin-top: 20px;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #004a99;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <h1>Formulario de Producto</h1>
   
    <!-- Formulario para crear o editar un producto -->
    <form th:action="@{${producto.id != null} ? '/productos/editar/' + ${producto.id} : '/productos/nuevo'}"
          th:object="${producto}" method="POST">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>
        <br>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" th:field="*{categoria}" required>
        <br>

        <label for="fechaVencimiento">Fecha de Vencimiento:</label>
        <input type="date" id="fechaVencimiento" th:field="*{fechaVencimiento}" required>
        <br>

        <label for="stockMinimo">Stock Mínimo:</label>
        <input type="number" id="stockMinimo" th:field="*{stockMinimo}" required>
        <br>

        <label for="stockMaximo">Stock Máximo:</label>
        <input type="number" id="stockMaximo" th:field="*{stockMaximo}" required>
        <br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" th:field="*{marca}" required>
        <br>

        <label for="peso">Peso:</label>
        <input type="number" step="0.01" id="peso" th:field="*{peso}" required>
        <br>

        <button type="submit">Guardar Producto</button>
    </form>

    <!-- Enlace para volver a la lista de productos -->
    <a href="/productos">Volver a la lista de productos</a>

</body>
</html>
